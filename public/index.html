<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MKS Pair Generators</title>
  
  <!-- css -->
  <link rel="stylesheet" href="components/normalize-css/normalize.css">
  <link rel="stylesheet" href="components/bootstrap-grid-only/css/grid12.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

  <!-- Typekit -->
  <script src="https://use.typekit.net/wvc2eye.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="container main-container">
    <div class="col-md-10 col-md-offset-1 content container">
      <h1 class="logo">
        <div class="logo-glyph">
          <i class="icon-people"></i>
        </div>
        MKS Student Pair Generator
      </h1>

      <div class="col-md-6 col-md-offset-3 input-form">

        <div class="loading-container">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>

        <div>
          <section>
            <label for="number-of-sprints">How many sprints?</label>
            <input type="number" id="sprints">
          </section>

          <section>
            <label for="names-of-students">Names of students (seperated by line break):</label>
            <textarea name="name-of-students" id="students" cols="30" rows="7"></textarea>
          </section>

          <button class="input-form-submit"><span class="icon-chemistry"></span><span>Get Pairs</span></button>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="col-md-6 col-md-offset-3 txtfile-container">
      <div class="txtfile">
        <h3><i class="icon-docs"></i>Textfile</h3>
      </div>
    </div>
  
    <div class="clearfix"></div>

    <div class="col-md-6 col-md-offset-3 results"></div>
      
  </div>

  <!-- authored JS -->
  <script src="js/logic.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
